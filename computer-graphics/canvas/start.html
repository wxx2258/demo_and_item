<head>

  <title>Document</title>
  <style>
    canvas {
      width: 250px;
      height: 250px;
    }
  </style>
</head>
<body>
  <canvas width="500" height="500"></canvas>

<script>
  const canvas = document.querySelector('canvas');

  const context = canvas.getContext('2d');

  context.fillStyle="red";
  context.strokeStyle = 'blue'
  context.beginPath()
  context.moveTo(5,5)
  context.lineTo(5, 50)
  context.lineTo(25, 30)
  context.fill();
