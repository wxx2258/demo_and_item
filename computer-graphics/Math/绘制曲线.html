<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>曲线</title>
</head>

<body>
  <canvas width="512" height="512"></canvas>
  <canvas id="canvas2" width="512" height="512"></canvas>
  <canvas id="canvas3" width="512" height="512"></canvas>
</body>

</html>
<script type="module">
  import { parametric } from "../common/lib/parametric.js";
  const canvas = document.querySelector('canvas');
  const ctx = canvas.getContext('2d');
  const {
    width,
    height
  } = canvas;
  ctx.translate(0.5 * width, 0.5 * height);
  ctx.scale(1, -1);
  
  // 抛物线参数方程
  const para = parametric(
    t => 25 * t,
    t => 25 * t ** 2,
  );
  // 绘制抛物线
  para(-5.5, 5.5).draw(ctx);

  const helical = parametric(
    (t, l) => l * t * Math.cos(t),
    (t, l) => l * t * Math.sin(t),
  );

  helical(0, 50, 500, 5).draw(ctx, {strokeStyle: 'blue'});


  const star = parametric(
    (t, l) => l * Math.cos(t) ** 3,
    (t, l) => l * Math.sin(t) ** 3,
  );

  star(0, Math.PI * 2, 50, 150).draw(ctx, {strokeStyle: 'red'});
</script>

<script type="module">
  import { parametric } from "../common/lib/parametric.js";
  import {Vector2D} from "../common/lib/vector2d.js";
  const canvas = document.getElementById('canvas2');
  const ctx = canvas.getContext('2d');
  const {
    width,
    height
  } = canvas;
  ctx.translate(0.5 * width, 0.5 * height);
  ctx.scale(1, -1);


  const quadricBezier = parametric(
    (t, [{x: x0}, {x: x1}, {x: x2}]) => (1 - t) ** 2 * x0 + 2 * t * (1 - t) * x1 + t ** 2 * x2,
    (t, [{y: y0}, {y: y1}, {y: y2}]) => (1 - t) ** 2 * y0 + 2 * t * (1 - t) * y1 + t ** 2 * y2,
  );

  const p0 = new Vector2D(0, 0);
  const p1 = new Vector2D(100, 0);
  p1.rotate(0.75);
  const p2 = new Vector2D(200, 0);
  const count = 30;
  for(let i = 0; i < count; i++) {
    // 绘制30条从圆心出发，旋转不同角度的二阶贝塞尔曲线
    p1.rotate(2 / count * Math.PI);
    p2.rotate(2 / count * Math.PI);
    quadricBezier(0, 1, 100, [
      p0,
      p1,
      p2,
    ]).draw(ctx);
  }
</script>

<script type="module">
  import { parametric } from "../common/lib/parametric.js";
  import {Vector2D} from "../common/lib/vector2d.js";
  const canvas = document.getElementById('canvas3');
  const ctx = canvas.getContext('2d');
  const {
    width,
    height
  } = canvas;
  ctx.translate(0.5 * width, 0.5 * height);
  ctx.scale(1, -1);


  const cubicBezier = parametric(
    (t, [{x: x0}, {x: x1}, {x: x2}, {x: x3}]) => (1 - t) ** 3 * x0 + 3 * t * (1 - t) ** 2 * x1 + 3 * (1 - t) * t ** 2 * x2 + t ** 3 * x3,
    (t, [{y: y0}, {y: y1}, {y: y2}, {y: y3}]) => (1 - t) ** 3 * y0 + 3 * t * (1 - t) ** 2 * y1 + 3 * (1 - t) * t ** 2 * y2 + t ** 3 * y3,
  );

  const p0 = new Vector2D(0, 0);
  const p1 = new Vector2D(100, 0);
  p1.rotate(0.75);
  const p2 = new Vector2D(150, 0);
  p2.rotate(-0.75);
  const p3 = new Vector2D(200, 0);
  const count = 30;
  for(let i = 0; i < count; i++) {
    p1.rotate(2 / count * Math.PI);
    p2.rotate(2 / count * Math.PI);
    p3.rotate(2 / count * Math.PI);
    cubicBezier(0, 1, 100, [
      p0,
      p1,
      p2,
      p3,
    ]).draw(ctx);
  }
</script>
