<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>波塔拉耳环的奇幻冒险</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="flex contian">
		<div class="music ">
			<audio id="musicControl" autoplay="autoplay" loop="loop" class="none" id="musicControl">
			  <source src="images/music.mp3" type="audio/mp3">
			</audio>
			<img src="images/btn_music.png" alt="音乐图标" id="musicBtn">
		</div>
		<div class="page1 ">
			<div class="page1-content">
				<div class="contentwhole">
					<div>
						<img src="images/logo.png" alt="logo" class="page1-content-logo">
					</div>
					<div>
						<img src="images/title.png" alt="title" class="page1-content-title">
					</div>					
				</div>
				
				<div class="page1_tipcontent">
					点击耳环
				</div>
			</div>

		</div>
		<div class="handlewhole ">
				<div class="hand">
					<img src="images/hand.png" alt="" id="handear">
				</div>
				<div class="handwhole">
					<div class="div_ear_top">
						<img src="images/ear_top.png" alt="耳环" class="ear_top">
					</div>
					<div class="div_ear_bottom">
						<img src="images/ear_bottom.png" alt="耳环" class="ear_bottom" id="ear_bottom">
					</div>	
				</div>			
		</div>

		<div class="page2 none">
			<div>
				<img src="images/page2_text.png" alt="文字" class="textImg">
			</div>
			<div class="div_wukong">
				<img src="images/wukong.png" alt="图片" class="wukongImg">
			</div>
			<div class="page2_tipContent"><span>
				点击耳环>>
			</span></div>
		</div>

		<div class="page3 none">
			<div>
				<img src="images/people_one.png" alt="" class="rTOl">
			</div>
			<div class="page3_txtImg1">
				<img src="images/page3_txt1.png" alt="">
			</div>
			<div>
				<img src="images/people_two.png" alt="" class="lTOr">
			</div>
			<div class="page3_txtImg2">
				<img src="images/page3_txt2.png" alt="">
			</div>
			<div>
				<img src="images/people_three.png" alt="" class="rTOl">
			</div>
			<div class="page3_tipContent">
				点击继续
			</div>
		</div>
		<div class="page4 none">
			<div class="page4_txtContent">
				<img src="images/page4_txt.png" alt="">
			</div>
			<div class="page4_earrings">
				<img src="images/earrings.png" alt="" id="page4_earrings_Btn">
				<div class="page_tipContent">点击耳环</div>
				
			</div>
			<div class="page4_imgContent">
				<img src="images/page4_people.png" alt="">
			</div>
			<div class="beijiHand">
				<img src="images/open_hand.png" alt="">
			</div>
			<img src="images/fit_btn.png" alt="" id="fit_btn" class="none">
		</div>
		<div class="page5 none">
			<div class="page5_heti_btn">
				<img src="images/heti_btn.png" alt="" id="heti_btn">
				
			</div>
			<div class="page5_tip_txt">
				<img src="images/tip_txt.png" alt="">
			</div>
			
			<div class="page5_wukong">
				<img src="images/wukong_fly.png" alt="">
			</div>
			<div class="page5_beijita">
				<img src="images/beijita.png" alt="">
			</div>
			
		</div>
		<div class="page6 none">
			<div class="page6_menu">
				<img src="images/btn_music.png" alt="音乐图标" id="endMusicBtn">
				<span>最强战斗，尽在《龙珠激斗》</span>
				<img src="images/download_game.png" alt="" class="download_btn">
			</div>
			<div class="page6_light_people">
				<img src="images/light_people.png" alt="">
			</div>
			<div class="page6_fire">
				<img src="images/fire.png" alt="">
			</div>
			<div class="page6_endTitle">
				<img src="images/end_title.png" alt="">
			</div>
			<div class="page6_endMenu">
				<img src="images/download.png" alt="">
				<img src="images/gift.png" alt="" id="endMenu_gift">
			</div>
		</div>

	</div>
<div class="modalDiv none">
	<img src="images/close.png" alt="" id="closeModal">
	<div class="modal_success_title">
		<img src="images/success_title.png" alt="">
	</div>
	<div class="cokey">
		dsdokdif
	</div>
	<div class="coty_txt">
		<img src="images/coty_txt.png" alt="">
	</div>
</div>
</body>
</html>
<script src="js/zepto.js"></script>
<script src="../src/js/main.js"></script>
